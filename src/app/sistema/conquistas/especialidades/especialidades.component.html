<header class="header" >

  <div class="text-box" >
    <h1 class="heading-primary" >
      <span class="heading-primary-main" >Lista de Especialidades</span>
      <span class="heading-primary-sub" >Segue abaixo as suas especialidades conquistadas</span>
    </h1>
  </div>

</header>

<div class="container" >

  <div *ngIf="temEstudosNatureza.length > 0"  >
    <div class="head_estudosNatureza" >
      <h1 class="head_estudosNatureza_title" >Estudos da Natureza</h1>
    </div>

    <div class="row" >
      <div class="col-sm-2" *ngFor="let natureza of fillEstudosNatureza" >
        <img src="{{ natureza.linkImagem }}" alt="{{natureza.nomeEspecialidade}}" />
        <h4>{{ natureza.nomeEspecialidade }}</h4>
      </div>
    </div>
  </div>



</div>
